<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
    <title>Юля, поздравляем с Днём Рождения!</title>
    <style type="text/css">
        body, html {
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }
        .section {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding-bottom: 40px;
            background: url('sportzal.jpg') no-repeat;
            background-size: cover;
            font-family: 'Bangers', cursive;
        }

        .title {
            margin-top: 40px;
            margin-bottom: 30px;
            padding: 0 15px;
            color: rgb(0, 0, 153);
            font-size: 50px;
            border-radius: 10px;
            background-color: rgba(255, 255, 153, 0.5);
            box-shadow: 0 0 10px rgba(255, 255, 153,0.5); 
        }
        .text {
            width: 100%;
            margin: 30px 50px;
            text-align: center;
            font-size: 40px;
            border-radius: 10px;
            background-color: rgba(255, 255, 153, 0.5);
            box-shadow: 0 0 10px rgba(255, 255, 153,0.5); 
        }
        .link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 400px;
            height: 60px;
            padding: 10px;
            text-align: center;
            color: white;
            text-decoration: none;
            font-size: 20px;
            border-radius: 20px;
            background-color: rgb(0, 0, 153);
        }
        .image {
            width: 430px;
            height: 430px;
        }
    </style>
</head>
<body>
    <section class="section">
        <h1 class="title">Поздравляем с Днём Рождения!</h1>
        <img class="image" src="shtanga.gif" alt="С днём Рождения!" />

        <p class="text">
            И вот мы хотим подарить тебе сертификат в спортивный зал!
        </p>

        <a class="link" href="#">Нажми сюда чтобы посмотреть сертификат</a>
    </section>
</body>
</html>
